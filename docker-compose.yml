version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-semaforo
    ports:
      - "27018:27017"
    volumes:
      - ./data:/data/db

  app:
    build: .
    image: welderessutti/semaforo-mongodb:latest
    container_name: semaforo-mongodb-app
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/semaforo